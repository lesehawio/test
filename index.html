<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>معبد احساسات</title>
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: #e6f0f8; /* رنگ الهام‌گرفته از لوگو */
      direction: rtl;
      padding: 0;
    }

    .header {
      text-align: center;
      padding: 20px 0 10px;
      background-color: #e6f0f8;
    }

    .header img {
      width: 90px;
      height: auto;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 50px;
      color: #4a6fa5;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .menu a {
      text-decoration: none;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      background-color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .menu a img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      display: block;
      transition: opacity 0.3s ease;
    }

    .menu a span {
      display: block;
      padding: 12px;
      text-align: center;
      font-size: 17px;
      font-weight: bold;
      color: #2c3e50;
    }

    .menu a:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    .menu a:hover img {
      opacity: 0.9;
    }
  </style>
</head>
<body>
